<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default title</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles6.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>
<body>
    <div>
        <h1>CSS Wheather Forecast</h1> 
        <i class="wi wi-sunrise"></i> 
    </div>
    <section>
        <ul class="grid">
            <li class="town grid-1-2 blue">
                <p>Lisbon</p>
                <span>21&degC</span><i class="wi wi-day-sunny"></i>
            </li>
            <li class="town grid-1-4 lightblue">
                <p>Paris</p>
                <span>11&degC</span><i class="wi wi-night-showers"></i>
            </li>
            <li class="town grid-1-4 purple">
                <p>Belgrade</p>
                <span>15&degC</span><i class="wi wi-day-cloudy"></i>
            </li>
        </ul>
        <ul class="grid">
            <li class="town grid-1-4 red">
                <p>Moscow</p>
                <span>21&degC</span><i class="wi wi-day-cloudy-high"></i>
            </li>
            <li class="town grid-1-4 orange">
                <p>Tel Aviv</p>
                <span>32&degC</span><i class="wi wi-night-showers"></i>
            </li>
            <li class="town grid-1-4 yellow">
                <p>Kair</p>
                <span>21&degC</span><i class="wi wi-day-cloudy"></i>
            </li>
            <li class="town grid-1-4 lightgreen">
                <p>New York</p>
                <span>17&degC</span><i class="wi wi-day-cloudy"></i>
            </li>
        </ul>
        <ul class="grid">
            <li class="town grid-1-4 darkgreen">
                <p>New Delhi</p>
                <span>17&degC</span><i class="wi wi-day-sunny"></i>
            </li>
            <li class="town grid-1-2 pink">
                <p>Tel Aviv</p>
                <span>32&degC</span><i class="wi wi-hot"></i>
            </li>
            <li class="town grid-1-4 green">
                <p>Kair</p>
                <span>21&degC</span><i class="wi wi-day-sleet-storm"></i>
            </li>
        </ul>
        <ul class="grid">
            <li class="town grid-1-1 darkpurple">
                <p>Moscow</p>
                <span>21&degC</span><i class="wi wi-day-sunny"></i>
            </li>
        </ul>
        
    </section>
</body>

</html>
